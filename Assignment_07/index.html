<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
    <style>
        
    </style>
<body>
    <h1>đề bài : Yêu cầu người dùng nhập vào thông tin học viên, sau khi nhập xong in thông tin người dùng vừa nhập ra trình duyệt.</h1>
            <hr>
            <form>
                <label for="nameInput">Tên:</label>
            <input type="text" id="name">
            
            <label for="emailInput">Email:</label>
            <input type="email" id="email">
            
            <label for="ageInput">Tuổi:</label>
            <input type="number" id="age">
            
            <input type="submit" value="Submit" onclick="submitForm()">
            </form>

            <div id="result"></div>
    <script>
        function submitForm(){
            event.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var age = document.getElementById("age").value;

            var result = document.getElementById("result");
            result.innerHTML = "Dữ liệu đã nhập:<br>" +
                               "Tên: " + name + "<br>" +
                               "Email: " + email + "<br>" +
                               "Tuổi: " + age;
        }
  
    </script>
</body>
</html>
